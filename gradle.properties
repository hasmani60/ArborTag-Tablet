# Project-wide Gradle settings.

# Increase memory allocation for Gradle
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Android settings
android.useAndroidX=true
android.enableJetifier=false

# Kotlin settings
kotlin.code.style=official

# Performance improvements
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Android build optimizations
android.nonTransitiveRClass=true
android.enableR8.fullMode=false

# Use Zulu JDK 17 to avoid jlink issues
org.gradle.java.home=/Library/Java/JavaVirtualMachines/zulu-17.jdk/Contents/Home

# Disable compile SDK checks (temporary workaround)
android.experimental.disableCompileSdkChecks=true